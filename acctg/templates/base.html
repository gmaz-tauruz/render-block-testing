<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Render-block demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-3">

    <button class="mt-3 d-block"
      hx-get="{% url 'acctg:voucher_list' %}"
      hx-target="#acctg-voucher-data-container" hx-swap="outerHTML"
      hx-vals='{
      "use_block": "voucher"
      }'
      >Re-load via htmx / render_block_to_string
    </button>

    <button
      hx-get="{% url 'acctg:voucher_list_viaTemplateResponse' %}"
      hx-target="#acctg-voucher-data-container" hx-swap="outerHTML"
      hx-vals='{
      "use_block": "voucher"
      }'
      >Re-load via htmx / TemplateResponse
    </button>

    {% block content %}
    
    {% endblock %}
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
  </body>
</html>
